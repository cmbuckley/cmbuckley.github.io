comment: "<a href=http://www.youtube.com/watch?v=fHCOVEHgH6Q>Таксидермия</a>  — способ изготовления чучел животных и птиц, основой при котором является снятая шкура животного. Она собирается на каркас, а полость внутри заполняется наполнителем. Современная [url=http://www.youtube.com/watch?v=WAhEK_GaDGU&list=PLondADAWgAcFT9zuHMhDG77iZdcPYTNu7&index=1]таксидермия[/url] использует манекены из пенополиуретана. В основном таксидермия применяется для изготовления музейных экспонатов, а также для сохранения охотничьих трофеев. \r\nДля изготовления чучела идут убитые на охоте представители фауны с отсутствием повреждений на шкуре. Для сохранения внешнего вида шкуры её спиртуют в растворе. \r\nОсновой при производстве чучел служит деревянный каркас. При мягкой набивке необходимая форма придаётся по мере наполнения шкуры мягким материалом (к примеру пакля). При изготовлении чучела с использованием манекена шкуру надевают на подготовленную жёсткую модель животного. Манекен представляет собой копию фигуры животного в задуманной позе, созданную из металлической сетки, папье-маше, пластмассы или монтажной пены."
