<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <style>
    @media (scripting: enabled) { .bg { fill: none !important; } }
    :root { --curr: black; }
    .rect { stroke: var(--curr); fill: none; }
    text { fill: var(--curr); }
    @media (prefers-color-scheme: dark) {
        :root { --curr: #d1d1d1; }
	}
  </style>
  <rect class="bg" height="100%" width="100%" style="fill:white" />
  <rect class="rect" x="50" y="50" width="200" height="200" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Hello world!</text>
</svg>
