<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include seo.html %}
    <link rel="shortcut icon" href="{% include mainurl.html %}/favicon.ico?m">
    <link rel="icon" type="image/png" sizes="16x16" href="{% include mainurl.html %}/assets/img/icons/favicon-16.png?m">
    <link rel="icon" type="image/png" sizes="32x32" href="{% include mainurl.html %}/assets/img/icons/favicon-32.png?m">
    <link rel="apple-touch-icon" sizes="180x180" href="{% include mainurl.html %}/assets/img/icons/favicon-180.png?m">
    <link rel="mask-icon" href="{% include mainurl.html %}/assets/img/icons/favicon.svg?m" color="#2c8654">
    <link rel="manifest" href="{% include mainurl.html %}/assets/site.webmanifest">
    <meta name="msapplication-config" content="{% include mainurl.html %}/assets/browserconfig.xml">
    <meta name="theme-color" content="#2c8654">

    <link rel="stylesheet" href="{% include mainurl.html %}/assets/css/style.css{% include v.html id='style' %}">
    {% if page.style -%}
      {% for style in page.style -%}
        <link rel="stylesheet" href="{{ style | relative_url }}{% include v.html %}">
      {%- endfor %}
    {% endif -%}

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    {% include google_fonts.html defer=true %}
    <noscript>{% include google_fonts.html %}</noscript>
</head>
