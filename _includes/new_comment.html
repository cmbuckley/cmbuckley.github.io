<h2>Leave a Reply</h2>

<form id="comments-form" class="reply" method="post" action="https://cmbuckley-staticman.herokuapp.com/v2/entry/{{ site.github.repository_nwo }}/{{ site.data.staticman.comments.branch }}/comments">
  <input type="hidden" name="options[redirect]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[title]" value="{{ page.title | escape }}">
  <input type="hidden" name="options[slug]" value="{{ page.date | date: '%Y-%m-%d' }}-{{ page.slug }}">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.data.staticman.comments.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.data.staticman.comments.reCaptcha.secret }}">

  <label for="comment-name">Name</label>
  <input autocomplete="name" autocapitalize="words" id="comment-name" name="fields[name]" type="text" class="full-width"><br>

  <label for="comment-email">Email Address</label>
  <input autocomplete="email" id="comment-email" name="fields[email]" type="email" class="full-width"><br>

  <label for="comment-message">Message</label>
  <textarea id="comment-message" name="fields[comment]" class="full-width"></textarea><br>
  <p class="recaptcha-message note">This site is protected by reCAPTCHA and the Google
      <a href="https://policies.google.com/privacy">Privacy Policy</a> and
      <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>

  <button type="button" class="button g-recaptcha" data-sitekey="{{ site.data.staticman.comments.reCaptcha.siteKey }}" data-callback="postComment">Post Comment</button>
</form>

<script nonce="" src="https://www.google.com/recaptcha/api.js" defer></script>
<script nonce="">
    function postComment(token) {
        document.getElementById("comments-form").submit();
    }
</script>
<noscript>
<p class="warning">Due to comment spam, this form cannot be posted without JavaScript. Please see <a href="{{ site.github.wiki_url }}/Posting-a-comment-without-JavaScript">the guide to add a comment to the blog</a>.</p>
</noscript>
