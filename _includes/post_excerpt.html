      <li class="post post--excerpt">
        <span class="date">{{ post.date | date: '%e %B %Y' }}</span>
        <h3><a class="post__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | markdownify | remove:'<p>' | remove:'</p>' | strip}}</a></h3>
        <p>{{ post.description | default: post.excerpt | smartify }}</p>
      </li>
