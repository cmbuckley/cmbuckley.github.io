title: Chris Buckley
description: The personal Web site of Chris Buckley, a Leeds-born software enthusiast and live music fan.
host: 0.0.0.0

url: https://cmbuckley.co.uk
baseurl: ""
shorturl: https://bux.re
paginate_path: "blog/page/:num/"
permalink: blog/:year/:month/:day/:title/
repository: cmbuckley/cmbuckley.github.io

timezone: Europe/London

markdown: kramdown
highlighter: rouge
paginate: 10

include:
  - .well-known

exclude:
  - CNAME
  - Gemfile
  - LICENCE
  - LICENCE-CODE
  - README.md
  - TODO
  - netlify.toml
  - package.json
  - staticman.yml
  - vendor
  - node_modules

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-redirect-from

sass:
  style: compressed

kramdown:
  auto_id_prefix: h-

defaults:
  - scope:
      type: blog_categories
    values:
      layout: category
  - scope:
      path: blog/page
    values:
      sitemap: false

collections:
  blog_categories:
    output: true
    permalink: /blog/category/:name/

details:
   location: Meanwood
   company: Answer Digital
   role: Principal Consultant
