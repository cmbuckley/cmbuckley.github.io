blog:
  url: https://staticman.cmbuckley.co.uk
  allowedFields:
    - name
    - email
    - comment
  requiredFields:
    - name
    - email
    - comment
  generatedFields:
    date:
      type: date
      options:
        format: timestamp-seconds
  branch: master
  format: yaml
  commitMessage: "Add comment to {options.slug}"
  filename: "{@id}"
  path: "_data/comments/blog/{options.slug}"
  transforms:
    email: md5
  akismet:
    enabled: true
    author: name
    authorEmail: email
    content: comment
  reCaptcha:
    enabled: false
    siteKey: "6LfNfG8UAAAAAD4z8500zG59Qvq4o9fmB_HlbkKk"
    secret: ""

page-comments:
  url: https://staticman.cmbuckley.co.uk
  allowedFields:
    - name
    - email
    - comment
  requiredFields:
    - name
    - email
    - comment
  generatedFields:
    date:
      type: date
      options:
        format: timestamp-seconds
  branch: staticman
  format: yaml
  commitMessage: "Add comment to {options.url}"
  filename: "{@id}"
  path: "_data/comments/page/{options.url}"
  transforms:
    email: md5
  akismet:
    enabled: true
    author: name
    authorEmail: email
    content: comment
