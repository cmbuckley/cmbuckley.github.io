name: Netlify deploy-preview success
on:
  workflow_dispatch:
    inputs:
      issue:
        description: Issue number
      log:
        description: Netlify log URL

jobs:
  notify:
    name: Notify about deployment
    runs-on: ubuntu-latest
    steps:
      - name: Get deployment URL
        id: get-url
        run: |
          echo "url=https://staging-${{ github.event.inputs.issue }}.cmbuckley.co.uk" >> $GITHUB_OUTPUT

      - name: Create deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: staging-${{ github.event.inputs.issue }}
          environment-url: ${{ steps.get-url.outputs.url }}
          ref: pull/${{ github.event.inputs.issue }}/head
          required-contexts: netlify/${{ github.repository_owner }}/deploy-preview
          transient-environment: true

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.inputs.issue }}
          comment-author: 'github-actions[bot]'
          body-includes: Deploy Preview ready

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.inputs.issue }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ### <span aria-hidden="true">âœ…</span> Deploy Preview ready!

            |      Name      | Link                             |
            |----------------|----------------------------------|
            | Deploy Preview | ${{ steps.get-url.outputs.url }} |
            | Deploy Log     | ${{ github.event.inputs.log }}   |
